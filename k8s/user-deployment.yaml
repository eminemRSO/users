apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-db
  name: user-db-deployment
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user-db
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
        - image: mista123/users:latest
          name: user-db
          env:
            - name: DB_URL
              value: "83.212.127.63"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: postgres_pass
            - name: DB_NAME
              value: "mistrdb"
          ports:
            - containerPort: 8081
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/health/live_check
              port: server
            initialDelaySeconds: 50
            periodSeconds: 10
          readinessProbe:
            httpPost:
              path: /v1/health/db_ready
              port: server
            initialDelaySeconds: 50
            periodSeconds: 10

---


apiVersion: v1
kind: Service
metadata:
  name: user-db
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      protocol: TCP
      targetPort: server
  selector:
    app: user-db